{% extends "layout.html" %}

{% block title %}
Vowels
{% endblock %}

{% block main %}
<div class="container-fluid">
    <div class="row">
        <div class="col mb-4">
            <h3 class="text-center strong">This are the vowels!</h3>
        </div>
    </div>
    <div class="row">
        {% for vowel in vowels %}
        <div class="col col-md-4 mb-2">
            <div class="card" style="width: 18rem;">
                <img src="/static/letters/{{ vowel['letter'] }}.png" class="card-img-top"
                    alt="vowel {{vowel['letter']}}">
                <div class="card-body">
                    <p class="card-text"><strong>Vowel {{ vowel['letter'] | upper }}</strong></p>
                    <a href="#" class="video-btn btn btn-primary" data-toggle="modal"
                        data-src="https://www.youtube.com/embed/{{ vowel['video'] }}" data-target="#video_pop" data-title="{{ vowel['letter'] }}">Watch Video</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- POPUP -->
    <div class="modal fade" id="video_pop" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="mb-0" id="videoModalLabel"></p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                <div class="modal-body">
                    <!-- 16:9 aspect ratio -->
                    <div class="embed-responsive embed-responsive-16by9 mt-3">
                        <iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
